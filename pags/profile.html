<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <div class="logo v2"><img src="/Assets/img/Unidos_Pelo_Bem-removebg-preview.png" alt="" class="logo base"></div>

            <div class="account noti"><p>YungVirugo</p></div>

                        </div>

                    </div>

            </div>

        </div>
